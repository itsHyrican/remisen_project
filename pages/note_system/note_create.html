        <!-- SPERICHER BUTTON --> 
        <div class="grid grid-cols-1 md:grid-cols-4 gap-0 p-3 bg-green-800 rounded-lg mt-2 hover:bg-green-900">
          <button class="col-span-full font-bold text-white text-center focus:outline-none" id="save_button">
              Absenden!
          </button>
        </div>

        <!-- TERMIN SAVEDPOPUP-->
        <div class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="popup_save">
          <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
              <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <h3 class="text-lg leading-6 font-medium text-gray-900">Neuer Termin erstellt!</h3>
              <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                  Daten wurden erfolgreich übertragen!
                </p>
              </div>
              <div class="items-center px-4 py-3">
                <button id="close_popup_save" class="px-4 py-2 bg-green-800 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-900 focus:outline-none focus:ring-2 focus:ring-green-300">
                  Schließen
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- TERMIN ERRORPOPUP -->
        <div class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="popup_error">
          <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
              <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </div>
              <h3 class="text-lg leading-6 font-medium text-gray-900">Fehler beim Speichern!</h3>
              <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                  Es ist ein Fehler aufgetreten. Bitte versuchen Sie es erneut oder wenden Sie sich an den Administrator.
                </p>
              </div>
              <div class="items-center px-4 py-3">
                <button id="close_popup_error" class="px-4 py-2 bg-red-800 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-300">
                  Schließen
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
